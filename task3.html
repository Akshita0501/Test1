<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            text-align: left;
        }

        .box {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            width: 50%;
        }

        .links {
            display: flex;
            justify-content: left;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Click any of the following links</p>
            <div class="links">
                <a href="#" target="_blank">Opens in New</a>
                <a href="#" target="_self">Opens in Self</a>
                <a href="#" target="_parent">Opens in Parent</a>
                <a href="#" target="_top">Opens in Body</a>
                <a href="mailto:javvajiakshita@gmail.com">Send email</a>
            </div>
        </div>
    </div>
</body>
</html>
