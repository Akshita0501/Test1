<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background-color: white;
            border: 2px solid black;
            color: black;
            padding: 10px;
            width: 20%;
        }

        ul {
            list-style-type: disc; 
            padding-left: 20px; 
        }

        ul ul {
            list-style-type: none; 
        }

        ul ul li::before {
            content: "\25CB"; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
