<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Rectangles with Border</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rounded-box {
            width: 400px; 
            height: 28px; 
            background-color: lightblue;
            border: 1px solid black; 
            border-radius: 10px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rounded-box"><b>First Name</b></div>
        <div class="rounded-box"><b>Last Name</b></div>
        <div class="rounded-box"><b>Age</b></div>

        <div class="rounded-box">Jill</div>
        <div class="rounded-box">Smith</div>
        <div class="rounded-box">50</div>

        <div class="rounded-box">Eve</div>
        <div class="rounded-box">Jackson</div>
        <div class="rounded-box">94</div>

        <div class="rounded-box">John</div>
        <div class="rounded-box">Doe</div>
        <div class="rounded-box">80</div>
    </div>
</body>
</html>
