<!DOCTYPE html>
<html>
<head>
    <style>
        
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .login-form {
            background-color: white;
            padding: 40px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            max-width: 700px; 
            width:40%;
        }

        
        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        .login-button {
            background-color: green;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        
        .form-checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .cancel-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password {
            text-decoration: underline;
            color: black;
        }

       
        .form-box {
            background-color: white;
            width: 100%;
            height: 20px; 
            margin-bottom: 10px;
        }

       
        .gray-background {
            background-color: #ccc;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <img src="now-image.jpg" alt="Centered Image" style="width: 200px; height: 200px;">
    
    <div class="login-form">
        <h1>Login</h1>
        <form>
            
            <div class="form-group">
                <label for="username" class="form-label"><b>Username</b></label>
                <input type="text" id="username" class="form-input" placeholder="Enter username" required>
            </div>
            <div class="form-box"></div> 
            
            <div class="form-group">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" id="password" class="form-input" placeholder="Enter  password" required>
            </div>
            <div class="form-box"></div> <!-- Box beneath the Password field -->

            
            <button type="submit" class="login-button">Login</button>
        </form>

        
        <div class="form-checkbox">
            <input type="checkbox" id="remember-me" checked>
            <label for="remember-me">Remember me</label>
        </div>

        
        <div class="gray-background">
            <button class="cancel-button">Cancel</button>
            <a class="forgot-password" href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
